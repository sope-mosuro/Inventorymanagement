<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountBook- User</title>
    <link rel="icon" type="image/x-icon" href="images/Cb logo2.png">
    <link rel="stylesheet" id="darkmode" href="/stylesheets/userchild.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

</head>

<body>

<div class="config-container">
    <h1>Change Password</h1>

    <form id="chgpassword">
        <div class="Dayot">

            <div class="password-wrapper">
                <input type="password" id="currentPassword" placeholder="Old password" required />
                <span class="toggle-password" onclick="togglePassword('currentPassword', this)"><i class="fas fa-eye"></i></span>
            </div>
            <br/>

            <div class="password-wrapper">
                <input type="password" id="newPassword" placeholder="New password" required/>
                <span class="toggle-password" onclick="togglePassword('newPassword', this)"><i class="fas fa-eye"></i></span>
            </div>
            <br/>

            <div class="password-wrapper">
                <input type="password" id="confirmPassword" placeholder="Confirm password" required/>
                <span class="toggle-password" onclick="togglePassword('confirmPassword', this)"><i class="fas fa-eye"></i></span>
            </div>
            <br/>

            <button type="submit">SUBMIT</button>

        </div>
    </form>

</div>

<script src="script/bckend.js">
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Inventory Item</title>
    <link rel="stylesheet" href="../../stylesheets/secondary.css">

    <style>
        @media screen and (max-width: 480px) {
    .container {
        width: 90%;
        padding: 15px;
        border-radius: 6px;
    }

    h1 {
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }

    label {
        font-size: 0.9rem;
    }

    input[type="text"],
    input[type="number"] {
        padding: 0.5rem;
        font-size: 0.9rem;
    }

    .form-actions {
        flex-direction: column;
        gap: 10px;
    }

    button {
        width: 100%;
        padding: 0.6rem;
        font-size: 0.9rem;
    }
}

    </style>
</head>

<body>

<div class="container">

    <h1>Create New Inventory Item</h1>

    <div class="import-section">
        <button type="button" id="importButton">ðŸ“¦ Import Bulk Items</button>
        <input type="file" id="bulkUploadInput" accept=".csv, .xlsx" style="display: none;">
    </div>

    <form>
        <div class="form-group">
            <label for="item">Product Name</label>
            <input type="text" id="item" name="item" placeholder="Product Name">
        </div>

        <!-- Price for each product -->
        <div class="form-group">
            <label for="Price">Set Price</label>
            <input type="number" id="Price" name="Price">
        </div>

        <!--  product category -->
        <div class="form-group">
            <label for="description1">Description 1</label>
            <input type="text" id="description1" name="description1">
        </div>

        <!--  product info - description -->
        <div class="form-group">
            <label for="description2">Description 2</label>
            <input type="text" id="description2" name="description2">
        </div>
        <br>

        <div class="form-actions">
            <button type="reset" class="reset-button">Reset Form</button>
            <button type="submit" class="ok-button">Create</button>
            <button type="button" class="cancel-button">Cancel</button>
        </div>
    </form>

</div>


<script src="../script/create_products.js"></script>

</body>
</html>
